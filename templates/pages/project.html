{% extends 'layout/base.html' %}{% block content %}

<section class="container-fluid" id="skills-container">
	<div class="row">
		<div id="carouselProjects" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
                {% for image in images %}
					<img src="{{image}}" class="d-block w-100" alt="...">
    </div>
					<!-- <div class="carousel-item">
						<img src="{{project.project_image.image2}}" class="d-block w-100" alt="...">
    </div> -->
						<!-- <div class="carousel-item">
							<img src="..." class="d-block w-100" alt="...">
    </div> -->
				</div>
				<a class="carousel-control-prev" href="#carouselProjects" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselProjects" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!-- <div class="col-12 project_image">
						<img src="{{project.project_image}}">
        </div> -->
			<div class="col-12">
				<h1>{{project.project_name}}</h1>
			</div>
			<div class="col-12">
				{{project.description}}
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<a class="btn btn-primary" href="{{project.link}}" target="_blank" rel="noopener" role="button">View
					Site</a>
				<a class="btn btn-primary" href="{{project.git_link}}" target="_blank" rel="noopener"
					role="button">GitHub</a>
			</div>
		</div>
</section>

{% include 'layout/footer.html' %} {% endblock %}
