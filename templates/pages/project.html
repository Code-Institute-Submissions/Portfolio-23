{% extends 'layout/base.html' %}{% block content %}

<section class="container-fluid" id="skills-container">
  <div class="row project-row align-items-center">
    <div class="col-12 col-md-6">
      <div>
        <h1 class="main-head">{{project.project_name}}</h1>
      </div>
      <div class="std-text project-longtext">
        {{project.long_text}}
      </div>
      <div class="link-btns">
        <span class="d-none d-md-inline">
          <a
            class="btn btn-primary link-btn"
            href="{{project.link}}"
            target="_blank"
            rel="noopener"
            role="button"
            >View Site</a
          >
        </span>
        <span class="d-none d-md-inline">
          <a
            class="btn btn-primary link-btn"
            href="{{project.git_link}}"
            target="_blank"
            rel="noopener"
            role="button"
            >GitHub</a
          >
        </span>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div
        id="carousel-projects"
        class="carousel slide"
        data-ride="carousel"
        data-interval="false"
      >
        <div class="carousel-inner">
          {% for image in images %}
          <div
            class="carousel-item {% if loop.index == 1 %} active {% endif %}"
          >
            <img
              src="{{image}}"
              class="d-block w-100 carousel-image"
              alt="..."
            />
          </div>
          {% endfor %}
        </div>
        <a
          class="carousel-control-prev"
          href="#carousel-projects"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel-projects"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-6 links-col d-md-none">
      <span>
        <a
          class="btn btn-primary link-btn"
          href="{{project.link}}"
          target="_blank"
          rel="noopener"
          role="button"
          >View Site</a
        >
      </span>
    </div>
    <div class="col-6 links-col d-md-none">
      <span>
        <a
          class="btn btn-primary link-btn"
          href="{{project.git_link}}"
          target="_blank"
          rel="noopener"
          role="button"
          >GitHub</a
        >
      </span>
    </div>
  </div>
</section>

{% include 'layout/footer.html' %} {% endblock %}
