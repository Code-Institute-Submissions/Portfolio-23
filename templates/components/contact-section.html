<section class="container-fluid" id="contact-section">
  <a id="contact-scroll"></a>
  <div class="row justify-content-center contact-row no-gutters">
    <div class="col-12">
      <h1 class="main-head contact-heading">Let's Work Together</h1>
    </div>
    <div class="col-4">
      <div class="card text-center">
        <div class="card-body contact-card">
          <p class="std-text contact-text">
            Have a project you'd like to discuss?
          </p>
          <!-- Button trigger modal -->
          <div class="text-center">
            <button
              type="button"
              class="btn btn-submit"
              data-toggle="modal"
              data-target="#contactModal"
              id="contact-btn"
            >
              Get in Touch
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <!-- Modal -->
      <div
        class="modal fade"
        id="contactModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="contactModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                Contact Me
              </h5>
            </div>
            <div class="modal-body">
              <form id="contact-form">
                <div class="row modal-row">
                  <div class="col">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="Subject">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Subject"
                    name="Subject"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="emailAddress">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailAddress"
                    placeholder="name@example.com"
                    name="emailAddress"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Your project idea or message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    name="message"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-submit" id="modal-submit">
                  Send
                </button>
                <button
                  type="button"
                  class="btn modal-btn-close"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <i class="far fa-thumbs-up" id="thumb-confirm">Your email has been sent!</i>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
