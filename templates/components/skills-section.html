<section class="container-fluid" id="skills-container">
  <div class="row">
    <div class="col-12">
      <h1 class="main-head">About Me</h1>
    </div>
    {% for skill in skills %}
    <div class="col-4">
      <div
        class="round"
        data-value="{{skill.percent}}"
        data-size="100"
        data-thickness="12"
      >
        <strong></strong>
        <div class="circle-info">
          <i class="{{skill.skill_icon}}"></i> <span>{{skill.skill_name}}</span>
        </div>
        {% if 'username' in session %}
        <div>
          <a class="btn btn-secondary" href="#" role="button">Edit</a>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#deleteSkillModal">Delete</button>
        </div>
        {% endif %}
      </div>
    </div>
    {% endfor %} {% if 'username' in session %}
    <div class="col-4 text-center">
        <i class="fas fa-plus-circle" id="add-skill"></i>
        <div class="circle-info">
          <a class="btn btn-secondary" id="add-skill-btn" href="#" role="button">Add</a>
        </div>
      </div>
    {% endif %}
  </div>
</section>
<!-- Modal -->
<div class="modal fade" id="deleteSkillModal" tabindex="-1" role="dialog" aria-labelledby="deleteSkillModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="deleteSkillModalTitle">Delete Skills</h5>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this skill?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn modal-btn-close" data-dismiss="modal">Close</button>
        <button type="button" class="btn modal-btn-delete">Delete</button>
      </div>
    </div>
  </div>
</div>
