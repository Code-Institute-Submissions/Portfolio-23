<section class="container-fluid" id="skills-container">
  <div class="row">
    <div class="col-12">
      <h1 class="main-head">About Me</h1>
    </div>
    {% for skill in skills %}
    <div class="col-4">
      <div
        class="round"
        data-value="{{skill.percent/100}}"
        data-size="100"
        data-thickness="12"
      >
        <strong></strong>
        <div class="circle-info">
          <i class="{{skill.skill_icon}}"></i> <span>{{skill.skill_name}}</span>
        </div>
        {% if 'username' in session %}
        <div>
          <a
            type="button"
            class="btn btn-secondary"
            href="{{url_for('show_skill', skill_id=skill._id)}}"
          >
            Edit
          </a>
          <button
            type="button"
            class="btn btn-secondary"
            data-toggle="modal"
            data-target="#deleteSkillModal{{skill.skill_name}}"
          >
            Delete
          </button>
        </div>
        {% endif %}
      </div>
    </div>
    <!-- Delete Skill Modal -->
    <div
      class="modal fade"
      id="deleteSkillModal{{skill.skill_name}}"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteSkillModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteSkillModalTitle">
              Delete Skill
            </h5>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this skill?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn modal-btn-close"
              data-dismiss="modal"
            >
              Close
            </button>
            <a
              class="btn modal-btn-delete"
              id="modal-delete-skill"
              href="{{url_for('delete_skill', skill_id=skill._id)}}"
              role="button"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %} {% if 'username' in session %}
    <div class="col-4 text-center">
      <i class="fas fa-plus-circle" id="add-skill"></i>
      <div class="circle-info">
        <a class="btn btn-secondary" id="add-skill-btn" href="#" role="button"
          >Add</a
        >
      </div>
    </div>
    {% endif %}
  </div>
</section>
