<section class="container-fluid" id="skills-container">
  <div class="row">
    <div class="col-12">
      <h1 class="main-head">About Me</h1>
    </div>
    {% for skill in skills %}
    <div class="col-4">
      <div
        class="round"
        data-value="{{skill.percent}}"
        data-size="100"
        data-thickness="12"
      >
        <strong></strong>
        <div class="circle-info">
          <i class="{{skill.skill_icon}}"></i> <span>{{skill.skill_name}}</span>
        </div>
        {% if 'username' in session %}
        <div>
          <a class="btn btn-secondary" href="#" role="button">Edit</a>
          <a class="btn btn-secondary" href="#" role="button">Delete</a>
        </div>
        {% endif %}
      </div>
    </div>
    {% endfor %} {% if 'username' in session %}
    <div class="col-4">
        <i class="fas fa-plus-circle"></i>
        <strong></strong>
        <div class="circle-info">
          <a class="btn btn-secondary" href="#" role="button">Add</a>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</section>
